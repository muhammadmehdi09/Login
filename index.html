            <div class="signin">
                <div class="content">
                    <h2>Signup</h2>
                    <form class="form" onsubmit="signup();return false">
                        <div class="inputBox">
                            <input type="text" id="username" required> <i>Enter your Name</i>
                        </div>
                        <div class="inputBox">
                            <input type="email" id="email" required> <i>Enter Your Email</i>
                        </div>
                        <div class="inputBox">
                            <input type="password" id="password" required> <i>Enter Your Password</i>
                        </div>
                        <a href="https://pakistan-elections.vercel.app/">
                            <div class="inputBox">
                                <input type="submit" value="Signup">
                            </div>
                        </a>
                    </form>
                </div>
            </div>
            <div class="signin">
                <div class="content">
                    <h2>Login</h2>
                    <form class="form" onsubmit="login();return false">
                        <div class="inputBox">
                            <input type="text" id="login_username" required> <i>Enter Your Name</i>
                        </div>
                        <div class="inputBox">
                            <input type="password" id="login_password" required> <i>Enter Your Password</i>
                        </div>
                        <p class="links my-4" id="msg">Your information will be double checked</p>
                        <div class="inputBox">
                            <input type="submit" value="Login">
                        </div>
